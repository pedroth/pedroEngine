<html>
<head>
    <style>
        /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
        .row.content {height: 1500px}

        /* Set gray background color and 100% height */
        .sidenav {
        background-color: #f1f1f1;
        height: 100%;
        }
    </style>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Public Chat</h1>
</div>
<div class="container-fluid" id="container">
    <div class="row content">
        <div class="col-sm-3 sidenav">
            <h4>Users</h4>
            <ul class="nav nav-pills nav-stacked">
                <li>Number of users: <q id="numberOfUsers">0</q></li>
            </ul>
        </div>
        <div class="col-sm-9">
            <h4>Chat:</h4>

            <div id="chat">

            </div>
            <div class="form-group">
                <label> Input: </label>
                <textarea class="form-control" rows="3" id="input" onkeypress="inputKeyPress(event)"></textarea>
                <br>

                <p>shift + Enter = new line</p>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" id="clear">Clear</button>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript" src="PublicChat.js"></script>
</body>
</html>


</html>
